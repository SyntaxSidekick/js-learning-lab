<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- JavaScript yellow gradient -->
    <linearGradient id="jsGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow180">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners for iOS -->
  <rect width="180" height="180" rx="30" fill="url(#bgGradient180)"/>
  
  <!-- Inner border -->
  <rect x="5" y="5" width="170" height="170" rx="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- JavaScript "JS" -->
  <text x="90" y="85" font-family="Arial Black, Arial, sans-serif" font-size="50" font-weight="900" text-anchor="middle" fill="url(#jsGradient180)" filter="url(#glow180)">JS</text>
  
  <!-- Learning book icon -->
  <g transform="translate(30, 100)">
    <!-- Left page -->
    <path d="M0 20 L0 60 C0 65 5 70 10 70 L50 70 C55 70 60 65 60 60 L60 25 L50 20 Z" fill="#ffffff" opacity="0.9"/>
    <!-- Right page -->
    <path d="M90 20 L90 60 C90 65 95 70 100 70 L120 70 C125 70 130 65 130 60 L130 25 L120 20 Z" fill="#ffffff" opacity="0.9"/>
    <!-- Center binding -->
    <path d="M50 20 L100 20 C105 20 110 25 110 30 L110 60 C110 65 105 70 100 70 L50 70 C45 70 40 65 40 60 L40 30 C40 25 45 20 50 20 Z" fill="url(#jsGradient180)"/>
    <!-- Binding details -->
    <rect x="70" y="30" width="20" height="2" rx="1" fill="#1e40af"/>
    <rect x="70" y="40" width="20" height="2" rx="1" fill="#1e40af"/>
    <rect x="70" y="50" width="20" height="2" rx="1" fill="#1e40af"/>
  </g>
  
  <!-- Code elements -->
  <text x="25" y="170" font-family="Consolas, monospace" font-size="20" fill="url(#jsGradient180)" opacity="0.8" font-weight="bold">&lt;</text>
  <text x="135" y="170" font-family="Consolas, monospace" font-size="20" fill="url(#jsGradient180)" opacity="0.8" font-weight="bold">/&gt;</text>
  
  <!-- Progress indicators -->
  <circle cx="40" cy="30" r="4" fill="#10b981" opacity="0.9"/>
  <circle cx="60" cy="20" r="4" fill="#3b82f6" opacity="0.9"/>
  <circle cx="90" cy="15" r="4" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="120" cy="20" r="4" fill="#f59e0b" opacity="0.9"/>
  <circle cx="140" cy="30" r="4" fill="#ef4444" opacity="0.9"/>
</svg>